<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />  
    <link rel="stylesheet" href="../css/attraction.css">
    
    <title>台北一日遊</title>
</head>
<body>
    <div class="WRAPPER">
        <div id="gotop" class="white">TOP</div>
        <div class="topbar">
            <div class="container">
                <h2 class="logo"><a href="/">台北一日遊</a></h2>
                <nav class="navbar">
                <ul class="navbar-list">
                    <li><a href="/booking.html">預定行程</a></li>
                    <li><a href="/">登入/註冊</a></li>
                </ul>
                </nav> 
            </div>   
        </div>


        <main>
            <div class="Area Area-1200 attraction-item">
                <div class="box">
                    <div class="item-slides">
                        <div class="slides-container">
                            <ul class="slides">
                            </ul>
                            <div class="arrow">
                                <a class="prev" onclick="plusSlides(-1)"></a>
                                <a class="next" onclick="plusSlides(1)" ></a>    
                            </div>
                            <div class="dot-wrp">
                            </div>
                        </div>

                    </div> 

                    <div class="item-product">
                
                        <div class="item-booking">
                            <table>
                                <p>
                                    <b>訂購導覽行程</b><br>
                                    以此景點為中心的一日行程，帶您探索城市角落故事  
                                </p>
                                <form id="trip_order_form">
                                    <span class="title">選擇日期：</span>
                                    <input type="date" id="start" name="trip-date" placeholder="yyyy-mm-dd" >
                                    <br>
                                    
                                    <span class="title">選擇時間：</span>
                                    <label class="form-control">
                                    <input type="radio" name="radio" value="2000" checked/>
                                    上半天
                                    </label>
                                    <label class="form-control">
                                    <input type="radio" name="radio" value="2500"  />
                                    下半天
                                    </label>
                                    <br>
                                    
                                    <span class="title">導覽費用：</span>
                                    <span>新台幣<span class="item-dollar" id="dollar">2000</span>元</span>
                                    <br>
                                    <button type="submit" id="submit">開始預約行程</button>
                                </form>
                            </table>

                        </div>
                    </div>
                </div>

                <hr>

                <div class="box">
                    <div class="item-details">

                    </div>
                </div>

            </div>
        </main>

        <div class="footer">
            <div class="copyright">COPYRIGHT © 2022 台北一日遊</div>
        </div>
    </div>
    <script src="/js/attraction.js"></script>
</body>
</html>
