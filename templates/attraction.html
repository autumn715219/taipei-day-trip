<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />  
    <link rel="stylesheet" href="../css/attraction.css">
    
    <title>景點介紹-台北一日遊</title>
</head>
<body>
    <div id="loginNout" class="popup">
        <div class="box popup-box">
            <div class="popup-close"><a href="javascript:void(0);"></a></div>
            <div id="signupForm" class="form">
                <h3>註冊會員帳號</h3>
                <hr>
                <input type="text" id="signupName" name="signupName" placeholder="輸入姓名"/>
                <input type="email" id="signupEmail" name="signupEmail"  placeholder="輸入電子郵件"/>
                <input type="password" id="signupPassword" name="signupPassword" placeholder="輸入密碼"/>
                <div class="alert" id="signupAlert"></div>
                <button type="submit" onclick="signupSubmit()">註冊新帳戶</button>
                <div>已經有帳戶了嗎？<a id="clickLogin" class="login-link" href="javascript:void(0);">點此登入</a></div>
            </div>
            <div id="loginForm" class="form">
                <h3>登入會員帳號</h3>
                <hr>
                <input type="email" id="loginEmail" name="loginEmail"  placeholder="輸入電子郵件"/>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="輸入密碼"/>
                <div class="alert" id="loginAlert"></div>
                <button type="submit" onclick="loginSubmit()">登入帳戶</button>
                <div>還沒有帳戶嗎？<a id="clickSignup" class="login-link" href="javascript:void(0);">點此註冊</a></div>
            </div>
            <!-- </form> -->
        </div>
    </div>
    <div id="notice" class="popup">
        <div class="box popup-box">
            <div class="popup-close"><a href="javascript:void(0);"></a></div>
            <div class="notice" id="noticeMsg"></div>
        </div>
    </div>
    <div class="WRAPPER">
        <div id="gotop" class="white">TOP</div>
        <div class="topbar">
            <div class="container">
                <h2 class="logo"><a href="/">台北一日遊</a></h2>
                <nav class="navbar">
                <ul class="navbar-list">
                    <li><a class="popup-btn" data-popup="loginNout" id="clickBooking" href="javascript: void(0);">預定行程</a></li>
                    <li>
                        <a class="popup-btn" data-popup="loginNout" id="loginSignupLink" href="javascript: void(0);">登入/註冊</a>
                        <a id="logoutLink" href="javascript: void(0);">登出</a>
                    </li>
                </ul>
                </nav> 
            </div>   
        </div>


        <main>
            <div class="Area Area-1200 attraction-item">
                <div class="box">
                    <div class="item-slides">
                        <div class="slides-container">
                            <ul class="slides">
                            </ul>
                            <div class="arrow">
                                <a class="prev" onclick="plusSlides(-1)"></a>
                                <a class="next" onclick="plusSlides(1)" ></a>    
                            </div>
                            <div class="dot-wrp">
                            </div>
                        </div>

                    </div> 

                    <div class="item-product">
                
                        <div class="item-booking">
                            <table>
                                <p>
                                    <b>訂購導覽行程</b><br>
                                    以此景點為中心的一日行程，帶您探索城市角落故事  
                                </p>
                                <div class="form" id="trip_order_form">
                                    <span class="title">選擇日期：</span>
                                    <input type="date" id="tripDate" name="trip-date" placeholder="yyyy-mm-dd" >
                                    <br>
                                    
                                    <span class="title">選擇時間：</span>
                                    <label class="form-control">
                                    <input type="radio" name="radio" value="moring" checked/>
                                    上半天
                                    </label>
                                    <label class="form-control">
                                    <input type="radio" name="radio" value="afternoon"  />
                                    下半天
                                    </label>
                                    <br>
                                    
                                    <span class="title">導覽費用：</span>
                                    <span>新台幣<span class="item-dollar" id="dollar">2000</span>元</span>
                                    <br>
                                    <button type="submit" id="submit">開始預約行程</button>
                                </div>
                            </table>

                        </div>
                    </div>
                </div>

                <hr>

                <div class="box">
                    <div class="item-details">

                    </div>
                </div>

            </div>
        </main>

        <div class="footer">
            <div class="copyright">COPYRIGHT © 2022 台北一日遊</div>
        </div>
    </div>
    <script src="/js/login.js"></script>
    <script src="/js/attraction.js"></script>
</body>
</html>
